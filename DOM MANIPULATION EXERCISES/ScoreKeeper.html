<!DOCTYPE html>
<html>
<head>
	<title>Score keeper</title>
	<link rel="stylesheet" type="text/css" href="Scorekeeper.css">
</head>
<body>
	<h1><span id="player1score">0</span>-<span  id="player2score">0</span></h1>
	<p>Select how many points do you want to play?</p>
	<p>Playing until <span id = "playingUntilSpan">0</span> points</p>
	<input type="number" id="playingUntilInput">
	<button id="player1button">Player 1</button>
	<button id="player2button">Player 2</button>
	<button id="resetbutton">Reset</button>



	<script type="text/javascript" src = "ScoreKeeper.js"></script>
</body>
</html>
